<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set Time out </title>
</head>
<body>
    <h1>Best JS Series</h1>
    <button  id="stop">Stop</button>
</body>
<script>
//   setTimeout(function(){
//     console.log('This is best JS series')
//   },1000)
   const heading=function(){
   document.querySelector('h1').
   innerHTML='This is best JAVA SCRIPT Series';
   }
//    console.log(heading)
  const changeMe= setTimeout(heading,2000);
  document.querySelector('#stop').
  addEventListener('click',function(){
    clearTimeout(changeMe);
    console.log("STOPPED");
  })
   </script>
</html>
